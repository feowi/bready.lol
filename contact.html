<section class="p-10 bg-black/20 backdrop-blur-md rounded-2xl mx-4 my-10" data-aos="fade-up">
  <h2 class="text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-purple-400">Contact Me</h2>
  <form class="max-w-xl mx-auto grid gap-4">
    <input type="text" placeholder="Name" class="p-3 rounded-xl bg-white/10 backdrop-blur-sm border border-white/20 focus:outline-none focus:border-sky-500 transition">
    <input type="email" placeholder="Email" class="p-3 rounded-xl bg-white/10 backdrop-blur-sm border border-white/20 focus:outline-none focus:border-sky-500 transition">
    <textarea placeholder="Message" class="p-3 rounded-xl bg-white/10 backdrop-blur-sm border border-white/20 focus:outline-none focus:border-sky-500 transition"></textarea>
    <button type="submit" class="px-6 py-3 bg-purple-500 rounded-xl hover:scale-105 transition">Send Message</button>
  </form>
</section>
