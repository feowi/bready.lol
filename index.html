<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BREADY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ====== Minimal, mockup-true styles (no external libs) ====== -->
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    /* Subtle, dark, slow animated gradient (Apple-y glow) */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0d0d12, #141422, #0f0f19);
      background-size: 300% 300%;
      animation: bgShift 40s ease-in-out infinite;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Nav (fixed, minimal, glassy) */
    .nav {
      position: fixed; inset: 0 0 auto 0; height: 64px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 28px;
      background: rgba(10,10,16,0.45);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      z-index: 100;
    }
    .brand {
      font-weight: 700; letter-spacing: 1.5px; opacity: 0.95;
    }
    .nav ul {
      list-style: none; display: flex; gap: 22px; margin: 0; padding: 0;
    }
    .nav a {
      color: #fff; text-decoration: none; font-size: 0.95rem; opacity: 0.9;
      transition: opacity .2s ease;
    }
    .nav a:hover { opacity: 1; }

    /* Sections baseline */
    section { min-height: 100vh; display: grid; place-items: center; padding: 96px 24px 48px; }
    .wrap { width: min(1120px, 92vw); margin: 0 auto; }

    /* Hero — image fades out on hover, BREADY fades in */
    .hero {
      display: grid; place-items: center;
    }
    .hover-card {
      position: relative;
      width: min(360px, 80vw); aspect-ratio: 1/1;  /* square */
      border-radius: 24px; overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.04);
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 60%, transparent);
      isolation: isolate;
      transform: translateZ(0); /* fix paint */
    }
    .hover-card img {
      position: absolute; inset: 0;
      width: 100%; height: 100%; object-fit: cover;
      transition: opacity .45s ease;
      opacity: 1;
    }
    .bready-text {
      position: absolute; inset: 0; display: grid; place-items: center;
      font-weight: 800; letter-spacing: .18em;
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      /* Liquid glass / reflective text */
      --gloss: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.65) 28%, rgba(160,150,255,0.45) 50%, rgba(255,255,255,0.85) 75%, rgba(255,255,255,0.6) 100%);
      background: var(--gloss);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.25),
        0 6px 30px rgba(120,120,220,0.12);
      opacity: 0; transition: opacity .45s ease;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.45));
    }
    .hover-card:hover img { opacity: 0; }
    .hover-card:hover .bready-text { opacity: 1; }

    /* BREADY LABEL — clean grid with subtle hover raise */
    .label-head {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 22px;
    }
    .label-title { font-size: clamp(1.6rem, 3.2vw, 2rem); font-weight: 700; letter-spacing: .08em; opacity: .95; }
    .label-sub { opacity: .7; font-size: .95rem; }

    .album-grid {
      display: grid; gap: 18px;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }
    .album {
      background: rgba(255,255,255,0.035);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px; overflow: hidden;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .album a { color: inherit; text-decoration: none; display: grid; gap: 10px; padding: 12px; }
    .album img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; }
    .album h3 { font-size: 0.98rem; margin: 0; font-weight: 600; }
    .album p { margin: 0; opacity: .6; font-size: .85rem; }
    .album:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      border-color: rgba(255,255,255,0.12);
    }

    /* Subtle reveal on scroll (no layout changes) */
    .reveal { opacity: 0; transform: translateY(10px); transition: opacity .5s ease, transform .5s ease; }
    .reveal.show { opacity: 1; transform: translateY(0); }

    /* Footer */
    footer { padding: 36px 24px; text-align: center; opacity: .6; }

    /* Small screens */
    @media (max-width: 560px) {
      .nav { padding: 0 18px; }
      .nav ul { gap: 14px; }
    }
  </style>
</head>
<body>
  <!-- Top nav (as in mockup) -->
  <nav class="nav">
    <div class="brand">BREADY</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#label">BREADY LABEL</a></li>
    </ul>
  </nav>

  <!-- HERO (matches mockup, hover image -> BREADY text) -->
  <section id="home" class="hero">
    <div class="wrap">
      <div class="hover-card reveal" data-reveal>
        <!-- Replace src with your actual image file path -->
        <img src="assets/images/cover.png" alt="Cover" />
        <div class="bready-text">BREADY</div>
      </div>
    </div>
  </section>

  <!-- BREADY LABEL (auto-filled from embedded JSON) -->
  <section id="label">
    <div class="wrap">
      <div class="label-head reveal" data-reveal>
        <div class="label-title">BREADY LABEL</div>
        <div class="label-sub">Latest releases</div>
      </div>

      <div class="album-grid reveal" data-reveal id="album-grid">
        <!-- Cards injected by JS -->
      </div>
    </div>
  </section>

  <footer>
    © 2025 BREADY. All Rights Reserved.
  </footer>

  <!-- ====== Embedded data so you don't need extra files (edit titles/years/links/covers here) ====== -->
  <script type="application/json" id="albums-data">
  [
    { "title": "Midnight Drive", "year": "2025", "cover": "assets/images/album1.png", "url": "#" },
    { "title": "Neon Nights", "year": "2024", "cover": "assets/images/album2.png", "url": "#" },
    { "title": "Cold Lights", "year": "2024", "cover": "assets/images/album3.png", "url": "#" },
    { "title": "Eclipse", "year": "2023", "cover": "assets/images/album4.png", "url": "#" }
  ]
  </script>

  <!-- ====== Minimal JS: smooth scroll, reveal-on-scroll, album render ====== -->
  <script>
    // Smooth anchor scrolling (native behavior poly-fill-ish)
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        const id = a.getAttribute('href');
        const el = document.querySelector(id);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });

    // Reveal on scroll (subtle, matches clean look)
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.15 });

    document.querySelectorAll('[data-reveal]').forEach(el => io.observe(el));

    // Render albums from embedded JSON (keeps everything in ONE file)
    (function renderAlbums(){
      const dataTag = document.getElementById('albums-data');
      const grid = document.getElementById('album-grid');
      if (!dataTag || !grid) return;

      try {
        const albums = JSON.parse(dataTag.textContent.trim());
        grid.innerHTML = albums.map(a => `
          <article class="album">
            <a href="${a.url || '#'}" target="_blank" rel="noopener">
              <img src="${a.cover}" alt="${a.title}">
              <h3>${a.title}</h3>
              <p>${a.year || ''}</p>
            </a>
          </article>
        `).join('');
      } catch (e) {
        console.error('albums-data JSON invalid', e);
        grid.innerHTML = '<p style="opacity:.7">Could not load releases.</p>';
      }
    }());
  </script>
</body>
</html>
